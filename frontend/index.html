<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f6fa; }
    .sidebar {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 200px; background: #222c3c; color: #fff; padding: 30px 0;
      height: 100vh;
    }
    .sidebar h2 { color: #fff; text-align: center; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { margin: 30px 0; text-align: center; }
    .sidebar ul li a { color: #c5c7cd; text-decoration: none; }
    .main {
      margin-left: 220px; padding: 30px;
    }
    .header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 30px;
    }
    .cards {
      display: flex; gap: 20px;
    }
    .card {
      flex: 1; background: #fff; padding: 24px; border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06); text-align: center;
    }
    .card h3 { margin: 0 0 10px; color: #4866a2; }
    .card p { font-size: 24px; margin: 0; }
    @media (max-width: 768px) {
      .cards { flex-direction: column; }
      .main { margin-left: 0; padding: 15px; }
      .sidebar { width: 100%; height: auto; position: relative; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>ShopAdmin</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Customers</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>
  <div class="main">
    <div class="header">
      <h1>Dashboard</h1>
      <input type="search" placeholder="Search..." style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
    </div>
    <div class="cards">
      <div class="card">
        <h3>Total Products</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Orders Today</h3>
        <p>35</p>
      </div>
      <div class="card">
        <h3>Revenue</h3>
        <p>$2,540</p>
      </div>
    </div>
    <h2 style="margin-top:40px;">Recent Orders</h2>
    <table style="width: 100%; background: #fff; border-radius: 8px; margin-top: 14px; box-shadow: 0 2px 12px rgba(0,0,0,0.03);">
      <thead style="background: #4676a5; color: #fff;">
        <tr>
          <th style="padding: 10px 6px;">Order ID</th>
          <th>Customer</th>
          <th>Status</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="padding: 10px 6px;">#1001</td>
          <td>Alice</td>
          <td>Delivered</td>
          <td>$150</td>
        </tr>
        <tr>
          <td style="padding: 10px 6px;">#1002</td>
          <td>Bob</td>
          <td>Processing</td>
          <td>$220</td>
        </tr>
        <tr>
          <td style="padding: 10px 6px;">#1003</td>
          <td>Sam</td>
          <td>Cancelled</td>
          <td>$0</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
